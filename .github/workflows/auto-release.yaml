---
name: Auto Release
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  auto_release:
    name: Auto Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: --version

      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Fetch all tags
        run: git fetch origin --tags --force

      - name: Determine Next Version
        id: version
        run: |
          set -e
          # Get latest version using shared script
          LATEST_VERSION=$(./scripts/get-latest-version.sh)
          IFS='.' read -r -a VERSION_PARTS <<< "$LATEST_VERSION"
          NEXT_PATCH=$((VERSION_PARTS[2] + 1))
          NEXT_VERSION="v${VERSION_PARTS[0]}.${VERSION_PARTS[1]}.$NEXT_PATCH"
          NEXT_VERSION_NO_V="${VERSION_PARTS[0]}.${VERSION_PARTS[1]}.$NEXT_PATCH"
          echo "Latest version: $LATEST_VERSION"
          echo "Next version: $NEXT_VERSION"
          echo "next_version=$NEXT_VERSION" >> "$GITHUB_OUTPUT"
          echo "next_version_no_v=$NEXT_VERSION_NO_V" >> "$GITHUB_OUTPUT"

      - name: Create Tag
        run: |
          NEXT_VERSION="${{ steps.version.outputs.next_version }}"
          if git rev-parse "$NEXT_VERSION" >/dev/null 2>&1; then
            echo "Tag $NEXT_VERSION already exists, skipping tag creation"
            exit 1
          fi
          git tag "$NEXT_VERSION"
          git push origin "$NEXT_VERSION"
          echo "Created and pushed tag $NEXT_VERSION"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
