replicaCount: 1

image:
  repository: ghcr.io/teemow/inboxfewer
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: inboxfewer.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: inboxfewer-tls
  #    hosts:
  #      - inboxfewer.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  enabled: false
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  enabled: false
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# Application configuration
config:
  # Transport type: stdio or streamable-http
  transport: "streamable-http"
  # HTTP server address
  httpAddr: ":8080"
  # Enable write operations (default: false for read-only mode)
  yolo: false
  # Enable debug logging
  debug: false
  # Disable streaming for HTTP transport
  disableStreaming: false

# Google OAuth configuration
google:
  # Google OAuth Client ID for automatic token refresh
  # Set via environment variable or secret
  clientId: ""
  # Google OAuth Client Secret for automatic token refresh
  # Set via environment variable or secret
  clientSecret: ""

# Existing secret containing Google OAuth credentials
# Keys should be: google-client-id, google-client-secret
existingSecret: ""

# GitHub configuration (required for cleanup command)
github:
  # GitHub username
  user: ""
  # GitHub token
  token: ""

# Existing secret containing GitHub credentials
# Keys should be: github-user, github-token
githubSecret: ""


